<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Create</title>
</head>
    
<body>
    <div class="container-fluid">
        
        <h1 class = "text-center mt-5 pb-5">Add a New Show!</h1>
        <div class="row">
        <div class="col">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
            
            <form action="/create_show" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title">
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="network">Network</label>
                    <input type="text" name="network" class="form-control" id="network">
                </div>
                <div class="form-group col-md-6">
                    <label for="releaseDate">Release Date</label>
                    <input type="date" name="date" class="form-control" id="releaseDate">
                </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="desc" id="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        </div>   
        <div class="mx-auto" style="width: 200px;">
            <a href="/all_shows"> < Go Back</a>
          </div>
</body>
</html>
