<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Show</title>
</head>
<body>
    <div class="container-fluid">
        
        <h1 class = "text-center mt-5 pb-5">Edit {{tv_show.title}}</h1>

        <div class="row">
        <div class="col">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
            
            <form action="/edit_process/{{tv_show.id}}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" value="{{tv_show.title}}" name="editTitle" class="form-control" id="title">
                </div>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="network">Network</label>
                    <input type="text" value="{{tv_show.network}}" name="editNetwork" class="form-control" id="network">
                </div>
                <div class="form-group col-md-6">
                    <label for="releaseDate">Release Date {{tv_show.release_date}}</label>
                    <input type="date" value="{{tv_show.release_date}}" name="editDate" class="form-control" id="releaseDate">
                </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" value="{{tv_show.desc}}" name="editDesc" id="description" rows="3">
                </div>

                <button type="submit" class="btn btn-info">Update</button>
                </div>
            </form>

        </div>

        <div class="mx-auto" style="width: 200px;">
            <a href="/all_shows"> < Go Back</a>
          </div>
</body>
</html>
